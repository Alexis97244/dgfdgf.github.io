<!doctype html>

        <script src="data/contoursgeographiquesdesdepartements2019_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_contoursgeographiquesdesdepartements2019_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>N° du département</strong><br />' + (feature.properties['N__DU_D_PA'] !== null ? autolinker.link(feature.properties['N__DU_D_PA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Département</strong><br />' + (feature.properties['NOM_D_PART'] !== null ? autolinker.link(feature.properties['NOM_D_PART'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_contoursgeographiquesdesdepartements2019_0_0() {
            return {
                pane: 'pane_contoursgeographiquesdesdepartements2019_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

        var layer_contoursgeographiquesdesdepartements2019_0 = new L.geoJson(json_contoursgeographiquesdesdepartements2019_0, {

            style: style_contoursgeographiquesdesdepartements2019_0_0,
        });
        bounds_group.addLayer(layer_contoursgeographiquesdesdepartements2019_0);
        map.addLayer(layer_contoursgeographiquesdesdepartements2019_0);
        setBounds();
        </script>
    </body>
</html>
